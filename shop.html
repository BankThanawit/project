<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/addorder.css" />
    <script
      src="https://kit.fontawesome.com/92d70a2fd8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div align="right">
      </div>
        <div class="cart">
          <i class="fa-solid fa-cart-shopping"></i>
        <p id="count">0</p>
      </div>
    </div>
  </div>
    <div class="container">
      <div id="root"></div>
      <div class="sidebar">
        <div class="head"><p>My Cart</p></div>
        <div id="cartItem">Your cart is empty</div>
        <div class="foot">
          <h3>Total</h3>
          <h2 id="total">$ 0.00</h2>
        </div>
      </div>
    </div>
    <div class="devleft">
    <input type="button" style="border-radius: 5px; width: 80px; height: 30px; color: white;background-color: #ff4500;border: 1px solid #ff4500;" onclick="history.back()" value="Close">
    <script src="js/addorder.js"></script>
    </div>
    <br>
  </body>
</html>
