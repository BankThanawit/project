<body>
  <section class="sign-in" style="padding-top:110px;height:80vh;">
    <div class="container" >
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="images/about-img.png" alt="sing up image" style="justify-content:center;"></figure>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Login</h2>

                    <div class="form-group">
                        <label for="employee_name"><i class="fa-solid fa-user"></i></label>
                        <input type="text" name="employee_name" id="employee_name" placeholder="User name"/>
                    </div>
                    <div class="form-group">
                        <label for="pass"><i class="fa-solid fa-lock"></i></label>
                        <input type="password" name="pass" id="pass" placeholder="Password"/>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
