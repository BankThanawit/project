<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up </title>
    <link rel="stylesheet" href="css/Register.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="post" action="con-register.php">
                            <div class="form-group">
                                <label for="user_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="user_name" id="user_name" placeholder="UserName"/>
                            </div>
                            <div class="form-group">
                                <label for="user_fname"><i class="zmdi zmdi-fname"></i></label>
                                <input type="text" name="user_fname" id="user_fname" placeholder="Your firstname"/>
                            </div>
                            <div class="form-group">
                              <label for="user_lname"><i class="zmdi zmdi-lname"></i></label>
                              <input type="text" name="user_lname" id="user_lname" placeholder="Your lastname"/>
                          </div>
                          <div class="form-group">
                            <label for="address"><i class="zmdi zmdi-address"></i></label>
                            <input type="text" name="address" id="address" placeholder="address"/>
                        </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-pass"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="phonenumber"><i class="zmdi zmdi-phobe"></i></label>
                                <input type="text" name="phonenumber" id="phonenumber" placeholder="phone number"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>  
                    <div class="signup-image">
                        <figure><img src="images/re-img.jpg" alt="sing up image"></figure>
                    </div>              
                </div>
            </div>
        </section>

       

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
