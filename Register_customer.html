<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up </title>
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                          <div class="form-group">
                            <label for="user_id"><i class="zmdi zmdi-account material-icons-ID"></i></label>
                            <input type="text" name="user_id" id="user_id" placeholder="Your ID"/>
                          </div>
                            <div class="form-group">
                                <label for="user_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="user_name" id="user_name" placeholder="UserName"/>
                            </div>
                            <div class="form-group">
                                <label for="user_fname"><i class="zmdi zmdi-fname"></i></label>
                                <input type="user_fname" name="user_fname" id="user_fname" placeholder="Your firstname"/>
                            </div>
                            <div class="form-group">
                              <label for="user_lname"><i class="zmdi zmdi-lname"></i></label>
                              <input type="user_lname" name="user_lname" id="user_lname" placeholder="Your lastname"/>
                          </div>
                          <div class="form-group">
                            <label for="address"><i class="zmdi zmdi-address"></i></label>
                            <input type="address" name="address" id="address" placeholder="address"/>
                        </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>                
                </div>
            </div>
        </section>

       

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
