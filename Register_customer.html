<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up </title>
    <link rel="stylesheet" href="css/Register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="post" action="con-register.php">
                            <div class="form-group">
                                <label for="user_name"><i class="fa-solid fa-user"></i></label>
                                <input type="text" name="user_name" id="user_name" placeholder="UserName"/>
                            </div>
                            <div class="form-group">
                                <label for="user_fname"><i class="fa-regular fa-user"></i></label>
                                <input type="text" name="user_fname" id="user_fname" placeholder="Your firstname"/>
                            </div>
                            <div class="form-group">
                              <label for="user_lname"><i class="fa-regular fa-user"></i></label>
                              <input type="text" name="user_lname" id="user_lname" placeholder="Your lastname"/>
                          </div>
                          <div class="form-group">
                            <label for="address"><i class="fa-solid fa-location-dot"></i></label>
                            <input type="text" name="address" id="address" placeholder="address"/>
                        </div>
                            <div class="form-group">
                                <label for="pass"><i class="fa-solid fa-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="phonenumber"><i class="fa-solid fa-phone"></i></label>
                                <input type="text" name="phonenumber" id="phonenumber" placeholder="phonenumber"/>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>  
                    <div class="signup-image">
                        <figure><img src="images/re-img.jpg" alt="sing up image"></figure>
                    </div>              
                </div>
            </div>
        </section>
</body>
</html>
